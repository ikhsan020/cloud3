<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>OLX Chart: Jual-Beli Motor Bekas</title>
</head>
<body>
  <div class="container">
    <canvas id="myChart"></canvas>
  </div>
  <script type="text/javascript">
    var d = {"labels": ["Surabaya Kota", "Bandung Kota", "Jakarta Timur", "Bekasi Kota", "Denpasar Kota", "Jakarta Selatan", "Medan Kota"], 
    "k1": [212, 17, 27], 
    "k2": [159, 25, 14], 
    "k3": [132, 20, 18], 
    "k4": [136, 19, 14], 
    "k5": [144, 4, 6], 
    "k6": [93, 19, 16], 
    "k7": [95, 10, 11]}

    var olxChart = document.getElementById('myChart')

    var chart = new Chart(olxChart,{
      type:'bar',
      data:{
        labels:d['labels'],
        datasets:[{
          label:'Suzuki',
          backgroundColor:'#264653',
          data:[d['k1'][0],d['k2'][0],d['k3'][0],d['k4'][0],d['k5'][0],
                d['k6'][0],d['k7'][0]]
        }, {
          label:'Hyundai',
          backgroundColor:'#2A9D8F',
          data:[d['k1'][1],d['k2'][1],d['k3'][1],d['k4'][1],d['k5'][1],
                d['k6'][1],d['k7'][1]]
        }, {
          label:'Toyota',
          backgroundColor:'#EB3628',
          data:[d['k1'][2],d['k2'][2],d['k3'][2],d['k4'][2],d['k5'][2],
                d['k6'][2],d['k7'][2]]
        },]
      },
      options:{
        title:{
          position:'top',
          display:true,
          text:['OLX - 7 Kota/Kabupaten dengan Total Terbanyak Penjualan Mobil Bekas','(Suzuki, Hyundai, Toyota)'],
          fontSize:18,
          padding:30
        },
        legend:{
          display:true,
          position:'right',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left:0,
            right:0,
            bottom:0,
            top:50
          }
        },
        tooltips:{
          enable:true
        }
      }
    });
  </script>
</body>
</html>
